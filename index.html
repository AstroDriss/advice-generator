<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>

  <article class="advice">
    <p>Advice #<span class="advice-id"></span></p>
    <blockquote>
      <strong class="advice-content"></strong>
    </blockquote>
      
      <picture>
        <source srcset="images/pattern-divider-mobile.svg" media="(width <= 450px)">
        <img class="divider" src="images/pattern-divider-desktop.svg" alt="devider">
      </picture>
    
    <button aria-label="random advice" onclick="getAdvice()">
      <img src="images/icon-dice.svg" alt="dice">
    </button>
  </article>
  
</body>
</html>
